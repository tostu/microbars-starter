#Fri Jul 26 12:26:17 UTC 2024
micronaut.application.name=ekby
micronaut.security.authentication=session
micronaut.security.redirect.login-success=/home
micronaut.security.redirect.login-failure=/auth/login/error?e=auth
flyway.datasources.postgres.enabled=true
datasources.postgres.db-type=postgres
datasources.postgres.dialect=POSTGRES
datasources.postgres.driver-class-name=org.postgresql.Driver
datasources.postgres.username=user
datasources.postgres.password=secret
datasources.postgres.url=jdbc:postgresql://localhost:5434/test
micronaut.router.static-resources.webjars.paths=classpath:/META-INF/resources/webjars
micronaut.router.static-resources.webjars.mapping=/webjars/**
micronaut.security.intercept-url-map[0].pattern=/css/**
micronaut.security.intercept-url-map[0].access=isAnonymous()
micronaut.security.intercept-url-map[1].pattern=/js/**
micronaut.security.intercept-url-map[1].access=isAnonymous()
micronaut.security.intercept-url-map[2].pattern=/images/**
micronaut.security.intercept-url-map[2].access=isAnonymous()
micronaut.security.intercept-url-map[3].pattern=/webjars/**
micronaut.security.intercept-url-map[3].access=isAnonymous()
micronaut.security.intercept-url-map[4].pattern=/**
micronaut.security.intercept-url-map[4].access=isAuthenticated()
